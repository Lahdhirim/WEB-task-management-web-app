<header>
  <h1>Task Management Application</h1>
</header>

<app-header></app-header>

<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user 
        [id]="user.id" 
        [avatar]="user.avatar" 
        [name]="user.name"
        (select)="onSelectUser(user)">
      </app-user>
    </li>
  </ul>
</main>
