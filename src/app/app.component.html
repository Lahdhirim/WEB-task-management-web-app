<header>
  <h1>Task Management Application</h1>
</header>

<app-header></app-header>

<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user 
        [user]="user"
        (select)="handleUserSelection($event)">
      </app-user>
    </li>
  </ul>

  @if (selectedUser){
    <app-tasks
          [name]="selectedUser.name">
    </app-tasks>
  } @else {
    <p id="fallback">Select a user to view their tasks</p>
  }

</main>
